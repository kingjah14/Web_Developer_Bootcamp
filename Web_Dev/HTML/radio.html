<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <title>HTML Page</title>
        <meta charset='utf-8' />
    </head>
    <body>
        <form action="" method="">
            <label for="dogs">Dogs</label>
            <input type="radio" id="dogs" name="petChoice" value="dog" />
            <label for="cats">Cats</label>
            <input type="radio" id="cats" name="petChoice" value="cat" />
            
            <select name="color">
                <!--use the value tag (option) to change the value that is sent to server-->
                <option>red</option>
                <option>green</option>
                <option>blue</option>
            </select>
            <br />
            <textarea placeholder="Enter text"></textarea>
            <br />
            <!--if a button is the last element in a form, it will submit that form-->
            <button>Submit</button>
        </form>
    </body>
</html>
