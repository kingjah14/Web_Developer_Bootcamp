<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <title>HTML Page</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.css" />
    </head>
    <body>
        <form action="" method="">
            <h1>Register</h1>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="first" placeholder="First Name" required />        
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="last" placeholder="Last Name" required />
            <br />
            
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />            
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />            
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other" />
            <br />
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email" required />
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="5" maxlength="10" required />
            <br />
            
            <label>Birthday:</label>
            <select name="Month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
            </select>
            <select name="Day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select name="Year">
                <option>1990</option>
                <option>1991</option>
                <option>1992</option>
            </select>
            <br />

            <label for="terms">I agre to the terms and conditions</label>
            <input type="checkbox" id="terms" required />
            <br />

            <input type="submit" class="btn btn-primary" />
        </form>
    </body>
</html>
