<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <title>HTML Page</title>
        <meta charset='utf-8' />
    </head>
    <body>
        <form action="" method="">
            <fieldset>
                <legend>Login</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Please enter your username" required />
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Please enter your email" required />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Please enter your password" />
                <input type="submit" />
            </fieldset>
        </form>
    </body>
</html>
